    <footer>
        <script>
            //variables
            var x = prompt("Enter a value for starting value", "0");
            var y = prompt("Enter a value for maximum value", "0");
            var z = prompt("Enter a value for increment value", "0");
            
            var starting = parseInt(x);
            var maximum = parseInt(y);
            var increment = parseInt(z);

            //

            for (var i = starting; i <= maximum; i += increment) {
                result += i + "<br>";
            }

            //final thingy mabobby that prints out who knows what
            document.getElementById("demo").innerHTML = result;
        </script>
