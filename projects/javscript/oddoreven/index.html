<!DOCTYPE html>

<head>

    </head>

    <body>
        <button onclick="myFunction()">Try it</button>


        <script>

            //function
            function myFunction() {
                //variables
                var x = prompt("Enter a Value", "0");
                var num1 = parseInt(x);

                //checking if the variable is divisible by 2
                const isEven = num => num % 2 === 0 ? "even." : "not even.";
                const isOdd = num => num % 2 === 1 ? "odd." : "not odd.";

                isEven(num1); 
                isOdd(num1); 
                
                //prints out if the number is odd or even
                alert(`the number is ${isEven(num1)}`);
                alert(`the number is ${isOdd(num1)}`);
    }
        
            </script>
    </body>
